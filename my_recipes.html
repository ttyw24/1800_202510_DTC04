            <!-- Grilled Cheese Sandwich -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseGrilledCheese" aria-expanded="true" aria-controls="collapseGrilledCheese">

                <div id="collapseGrilledCheese" class="accordion-collapse collapse" data-bs-parent="#recipeAccordion">
                    <div class="accordion-body">
                        <h5>Ingredients & Cooking Times (In Order)</h5>
                        <p><strong>Current Minute: <span id="currentMinute">0</span></strong></p>
                        
                        <div class="form-check">
                            <input class="form-check-input step-check" type="checkbox" value="" data-minutes="0" id="butterCheck">
                            <label class="form-check-label" for="butterCheck">

                                Add Time: <strong>Spread on one side of each bread slice before placing in the pan</strong>
                            </label>
                        </div>
                
                        <!-- Step 2: Bread -->
                        <div class="form-check mt-2">
                            <input class="form-check-input step-check" type="checkbox" value="" data-minutes="3" id="breadCheck">
                            <label class="form-check-label" for="breadCheck">
                                <strong>2. White Bread</strong><br>
                                Cooking Time: <strong>3 minutes</strong> on medium heat for the first side<br>
                                Add Time: <strong>Place buttered side down first in a preheated pan</strong>
                            </label>
                        </div>
                
                        <!-- Step 3: Cheese -->
                        <div class="form-check mt-2">
                            <input class="form-check-input step-check" type="checkbox" value="" data-minutes="2" id="cheeseCheck">
                            <label class="form-check-label" for="cheeseCheck">

                                Add Time: <strong>After flipping the bread once, place cheese on the toasted side</strong>
                            </label>
                        </div>
                
                        <!-- Step 4: Final Toast -->
                        <div class="form-check mt-2">
                            <input class="form-check-input step-check" type="checkbox" value="" data-minutes="3" id="finalFlipCheck">

                        </div>
                
                        <!-- Step 3: Milk -->
                        <div class="form-check mt-2">
                            <input class="form-check-input step-check-smoothie" type="checkbox" value="" data-minutes="1" id="milkCheck">
                            <label class="form-check-label" for="milkCheck">
                                <strong>3. Milk</strong><br>
                                Preparation Time: <strong>Measure and pour (1 minute)</strong><br>

                            </label>
                        </div>
                
                        <!-- Step 4: Blend -->

                            <input class="form-check-input step-check-smoothie" type="checkbox" value="" data-minutes="2" id="blendCheck">
                            <label class="form-check-label" for="blendCheck">

                            </label>
                        </div>
                
                        <!-- Step 5: Serve -->
                        <div class="form-check mt-2">
                            <input class="form-check-input step-check-smoothie" type="checkbox" value="" data-minutes="1" id="serveCheck">
                            <label class="form-check-label" for="serveCheck">
                                <strong>5. Serve</strong><br>
                                Time: <strong>1 minute</strong> (for pouring and presentation)<br>
                                Add Time: <strong>Serve in a chilled glass for best taste</strong>
                            </label>
                        </div>
        
                    </div>

<script>
    let currentMinute = 0;
    const checkboxes = document.querySelectorAll('.step-check');
    const currentMinuteDisplay = document.getElementById('currentMinute');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            if (this.checked) {
                currentMinute += parseInt(this.dataset.minutes);
            } else {
                currentMinute -= parseInt(this.dataset.minutes);
            }
            currentMinuteDisplay.textContent = currentMinute;
        });
    });
</script>
