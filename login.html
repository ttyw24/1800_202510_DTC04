<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PerfectPlate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css" />

  <!-- Firebase (v8 for compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/firebaseAPI_TEAMDTC04.js"></script>

  <!-- Navbar & Auth Logic -->
  <script src="scripts/navbar.js" defer></script>
  <script src="scripts/authentication.js" defer></script>
  
</head>

<body>
  <!-- Navbar will load here -->
  <div id="navbar-placeholder"></div>
  <!-- <button onclick="history.back()" style="margin-bottom: 20px;">‚Üê Back</button> -->

  <main class="container mt-5">
    <h2 class="text-center mb-4">Login or Sign Up</h2>

    <form id="login-form" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Log In / Sign Up</button>
    </form>
  </main>

</body>
</html>
