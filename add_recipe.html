<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PerfectPlate</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/style.css" />

  <!-- Firebase (v8 for compatibility) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/firebaseAPI_TEAMDTC04.js"></script>

  <!-- Navbar loader -->
  <script src="scripts/navbar.js" defer></script>
  <style>


    
    select, input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin: 10px 0;
      padding: 10px;
    }
    .ingredient-field {
      margin-bottom: 10px;
    }
    #ingredientPreview {
      border-left: 2px solid #ccc;
      padding-left: 20px;
      max-width: 300px;
    }
    #ingredientPreview h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>
  <button onclick="history.back()" style="margin-bottom: 20px;">‚Üê Back</button>

  <div>
    <h2>Add a New Recipe</h2>
    <form id="recipeForm">
      <label>Recipe Name:</label><br>
      <input type="text" id="recipeName" placeholder="e.g., Stir Fry" required><br><br>

      <div id="ingredientSelector">
        <select id="ingredientDropdown"></select>
        <select id="methodDropdown"></select>
        <button type="button" id="addIngredientBtn">+ Add Ingredient</button>
      </div>

      <br>
      <button type="submit">Save Recipe</button>
    </form>
  </div>

  <div id="ingredientPreview">
    <h3>Ingredients Preview</h3>
    <ul id="previewList"></ul>
  </div>

  <script src="scripts/add_recipe.js"></script>
</body>
</html>
